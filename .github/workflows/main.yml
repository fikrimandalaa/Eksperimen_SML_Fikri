name: Automasi Preprocessing Data

# Robot akan bekerja setiap kali kita push kode
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Robot mengambil kode kita
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Robot menginstall Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Robot menginstall library (pandas, dll)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Jalankan Preprocessing
      run: |
        cd preprocessing
        python automate_Fikri.py
        ls -l  # Cek apakah file hasil (clean.csv) muncul